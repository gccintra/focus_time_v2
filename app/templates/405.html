<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 60px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      background: #1e1e1e;
      border-radius: 10px;
    }

    h1 {
      font-size: 8rem;
      color: #ff5252;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #1f8ef1;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #0073e6;
      box-shadow: 0 4px 10px rgba(31, 142, 241, 0.6);
    }

    .animation {
      font-size: 2rem;
      color: #ff6b6b;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>405</h1>
    <p>Oops! It looks like you're trying to access this page the wrong way.</p>
    <p class="animation">Maybe you took a wrong turn or used an unsupported method.</p>
    <p>Don't worry, let's get you back on track!</p>
    <a href="/task">Return to Homepage</a>
  </div>
</body>
</html>
