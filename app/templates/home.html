<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {{ title if title else 'FocusTime' }}
    </title>
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')  }}">

  </head>
  <body>
    
    <div class="d-flex bg-white container-full">
      <!-- Painel esquerdo -->
      <div id="leftPanel" class="d-none d-lg-block d-flex vh-100 flex-column position-relative">
          <h1>Manage your time in the best way</h1>
          <p class="brand">FocusTime</p>
      </div>
  
      <!-- Painel direito -->
      <div id="rightPanel" class="d-flex flex-column h-100 align-items-center text-black flex-grow-1">
          <div id="formDiv" class="w-75">
              <h2 class="text-start mb-5">Login</h2>
              <form id="loginForm">
                  <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
                  </div>
                  <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                  </div>
                  <button type="submit" class="btn btn-login fs-5 w-100">Sign in</button>
                  <div class="text-center mt-3">
                      <p>Not a member? <a href="{{ url_for('auth.register_route') }}" class="text-primary">Sign Up</a></p>
                  </div>
              </form>
          </div>
          <p id="copyright">Â© 2025 FocusTime Company. All rights reserved.</p>
      </div>
    </div>
    <!-- Toast message -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
  </body>
</html>
